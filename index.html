<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Spinning Wheel Game</title>
    <style>
        /* Ensure canvas is responsive */
        #canvas {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Styling for mobile and laptop views */
        .container {
            max-width: 100%;
            padding: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        /* Make buttons responsive */
        .btn {
            width: 100%;
        }

        @media (max-width: 767px) {
            .container {
                padding: 10px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            h3, h4 {
                font-size: 18px;
            }

            #user-form {
                padding: 15px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }

            .btn {
                width: auto;
            }

            h3, h4 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">    
    <h4 align="center">Spinning Wheel Game</h4>     
    <div id="user-form" align="center">
        <h3>Enter Your Details to Spin</h3>
        <div class="form-group">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" class="form-control" placeholder="Enter your User ID" required>
        </div>
        <div class="form-group">
            <label for="token">Token:</label>
            <input type="text" id="token" class="form-control" placeholder="Enter your Token" required>
        </div>
        <button class="btn btn-primary" id="start-btn">Start Spinning</button>
    </div>

    <div id="wheel-section" style="display: none;">
        <div class="row">
            <div class="col-xs-12" align="center">
                <div id="wheel">
                    <canvas id="canvas"></canvas>
                </div>
            </div>    
        </div>

        <div class="row">
            <div class="col-xs-6" align="center">
                <button type="button" class="btn btn-success" onclick="spin()">Spin Now!</button>
            </div> 
        </div> 
    </div> 
</div>

<center>Developed by <a href="https://shinerweb.com/">Shinerweb</a></center>

<script language="JavaScript">
    var tokenUsed = false;

    function resizeCanvas() {
        var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth * 0.8;  // Set canvas width as a percentage of the window width
        canvas.height = canvas.width;  // Make canvas square
    }

    window.addEventListener('resize', resizeCanvas);  // Adjust on window resize
    resizeCanvas();  // Initial canvas sizing

    function create_spinner() {  
        var color_data = ['#fedf30','#fdb441','#fd6930','#eb5454','#bf9dd3','#29b8cd', "#00f2a6", "#f67"];
        var label_data = ['Divyesh', 'Roshni', 'Rency', 'Reem', 'Ditya', 'Feny', 'Greny', 'Ronil'];   
        var color = color_data;
        var label = label_data;
        var slices = color.length;
        var sliceDeg = 360/slices;
        var deg = rand(0, 360);
        var speed = 10;
        var ctx = canvas.getContext('2d');
        var width = canvas.width;
        var center = width / 2;
        ctx.clearRect(0, 0, width, width);
        for(var i = 0; i < slices; i++){
            ctx.beginPath();
            ctx.fillStyle = color[i];
            ctx.moveTo(center, center);
            ctx.arc(center, center, width / 2, deg2rad(deg), deg2rad(deg + sliceDeg));
            ctx.lineTo(center, center);
            ctx.fill();
            var drawText_deg = deg + sliceDeg / 2;
            ctx.save();
            ctx.translate(center, center);
            ctx.rotate(deg2rad(drawText_deg));
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.font = 'bold 15px sans-serif';
            ctx.fillText(label[i], 100, 5);
            ctx.restore();
            deg += sliceDeg;
        }
    }

    create_spinner();

    var deg = rand(0, 360);
    var speed = 10;
    var ctx = canvas.getContext('2d');
    var width = canvas.width;
    var center = width / 2;
    var isStopped = false;
    var lock = false;
    var slowDownRand = 0;

    function spin() {    
        var color_data = ['#fedf30','#fdb441','#fd6930','#eb5454','#bf9dd3','#29b8cd', "#00f2a6", "#f67"];
        var label_data = ['Divyesh', 'Roshni', 'Rency', 'Reem', 'Earem', 'Feny', 'Greny', 'Ronil'];
        var color = color_data;
        var label = label_data;
        var slices = color.length;
        var sliceDeg = 360 / slices;
        deg += speed;
        deg %= 360;

        if(!isStopped && speed < 3) {
            speed += 0.1;
        }
        if(isStopped) {
            if(!lock) {
                lock = true;
                slowDownRand = rand(0.994, 0.998);
            } 
            speed = speed > 0.2 ? speed *= slowDownRand : 0;
        }
        if(lock && !speed) {
            var ai = Math.floor(((360 - deg - 90) % 360) / sliceDeg);
            ai = (slices + ai) % slices;
            
            ai = 0; // Divyesh is always the first option

            return swal({
                title: "Wow!!!!",
                text: "It's " + label[ai] + " turn",
                icon: "success",
                confirmButtonText: "OK",
                closeOnConfirm: false
            });
        }
        ctx.clearRect(0, 0, width, width);
        for(var i = 0; i < slices; i++){
            ctx.beginPath();
            ctx.fillStyle = color[i];
            ctx.moveTo(center, center);
            ctx.arc(center, center, width / 2, deg2rad(deg), deg2rad(deg + sliceDeg));
            ctx.lineTo(center, center);
            ctx.fill();
            var drawText_deg = deg + sliceDeg / 2;
            ctx.save();
            ctx.translate(center, center);
            ctx.rotate(deg2rad(drawText_deg));
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.font = 'bold 15px sans-serif';
            ctx.fillText(label[i], 100, 5);
            ctx.restore();
            deg += sliceDeg;
        }

        window.requestAnimationFrame(spin);  
    }

    function deg2rad(deg) {
        return deg * Math.PI / 180;
    }

    function rand(min, max) {
        return Math.random() * (max - min) + min;
    }

    document.getElementById('start-btn').addEventListener('click', function() {
        var userId = document.getElementById('user-id').value;
        var token = document.getElementById('token').value;

        if(userId === 'riduan' && token === 'riduan') {
            if(tokenUsed) {
                swal({
                    title: "Error",
                    text: "Sorry, this token has already been used.",
                    icon: "error",
                });
            } else {
                tokenUsed = true;
                document.getElementById('token').value = '';  // Clear the token field
                swal({
                    title: "Success",
                    text: "Authentication Successful! You can now spin the wheel.",
                    icon: "success",
                }).then(() => {
                    document.getElementById('user-form').style.display = 'none';
                    document.getElementById('wheel-section').style.display = 'block';
                });
            }
        } else {
            swal({
                title: "Error",
                text: "Sorry, wrong User ID or Token.",
                icon: "error",
            });
        }
    });
</script>
</body>
</html>
