<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Spinning Wheel Game</title>
</head>
<body>
<div class="container">    
    <h4 align="center">Spinning Wheel Game</h4>     
    <div id="user-form" align="center">
        <h3>Enter Your Details to Spin</h3>
        <div class="form-group">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" class="form-control" placeholder="Enter your User ID" required>
        </div>
        <div class="form-group">
            <label for="token">Token:</label>
            <input type="text" id="token" class="form-control" placeholder="Enter your Token" required>
        </div>
        <button class="btn btn-primary" id="start-btn">Start Spinning</button>
    </div>

    <div id="wheel-section" style="display: none;">
        <div class="row">
            <div class="col-xs-12" align="center">
                <div id="wheel">
                    <canvas id="canvas" width="260" height="260"></canvas>
                </div>
            </div>    
        </div>

        <div class="row">
            <div class="col-xs-6" align="center">
                <button type="button" class="btn btn-success" onclick="spin()">Spin Now!</button>
            </div>
            <div class="col-xs-6" align="center">
                <button type="button" id="stop" class="btn btn-info" onclick="stops()">Stop Now!</button>
            </div> 
        </div> 
    </div> 
</div>

<center>Developed by <a href="https://shinerweb.com/">Shinerweb</a></center>

<script language="JavaScript">
    var tokenUsed = localStorage.getItem('tokenUsed') === 'true';  // Check if token has been used

    document.getElementById('start-btn').addEventListener('click', function() {
        var userId = document.getElementById('user-id').value;
        var token = document.getElementById('token').value;

        if(userId === 'riduan' && token === 'riduan') {
            if(tokenUsed) {
                swal({
                    title: "Error",
                    text: "Sorry, this token has already been used.",
                    icon: "error",
                });
            } else {
                tokenUsed = true;
                localStorage.setItem('tokenUsed', 'true');  // Store the token usage status
                document.getElementById('token').value = '';  // Clear the token field
                swal({
                    title: "Success",
                    text: "Authentication Successful! You can now spin the wheel.",
                    icon: "success",
                }).then(() => {
                    document.getElementById('user-form').style.display = 'none';
                    document.getElementById('wheel-section').style.display = 'block';
                });
            }
        } else {
            swal({
                title: "Error",
                text: "Sorry, wrong User ID or Token.",
                icon: "error",
            });
        }
    });
</script>
</body>
</html>
